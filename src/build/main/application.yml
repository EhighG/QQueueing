  port: 8081

  tomcat:
    mbeanregistry:
      enabled: true

spring:
  application:
    name: api-server

  data:
    mongodb:
      uri: mongodb://root:example@qqueueing-mongo:27017/qqueueing?authSource=admin&authMechanism=SCRAM-SHA-1
      #uri: mongodb://qqueueing-mongo:27017/qqueueing
      #      username: root
      #      password: example
      # uri: mongodb://qqueueing-mongo:27017/qqueueing
      username: root
      password: example

  threads:
    virtual:
      enabled: true
#      enabled: false

servers: # 타 서버들의 정보 기록
  consumer: qqueueing-consumer:8082
  front: qqueueing-frontend:3000

kafka:
  broker: qqueueing-kafka:9092
  topic-names:
    enter: test

# actuator
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/monitoring"
      cors:
        allowed-origins: "*"
        allowed-headers: "*"
        allowed-methods: GET, POST, PATCH, DELETE, OPTIONS
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true

info:
  app:
    name: qqueueing
    company: 4EVERY1

#shell script 실행 관련
shell:
  path: /pipes
  fileNm: conf.sh
